<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado : terminada" #slideItem>
        <ion-item color="dark" detail (click)="listaSelecionada(lista)">
            <ion-label>{{lista.titulo}}</ion-label>

            <ion-note slot="end" color="primary">{{lista.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(lista)" color="danger">
                <ion-icon name="trash-outline"></ion-icon>

            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="editarLista( lista, slideItem )" color="primary" expandable>
                <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>


</ion-list>
